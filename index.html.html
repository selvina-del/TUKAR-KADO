<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>ğŸ† Tukar Kado Tahun Baru Keluarga ğŸ</title>

<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #1e3a8a, #0f172a);
  color: white;
  min-height: 100vh;
  padding: 20px;
}

.container {
  max-width: 480px;
  margin: auto;
  background: rgba(255,255,255,0.12);
  padding: 20px;
  border-radius: 18px;
  backdrop-filter: blur(6px);
}

h1 {
  text-align: center;
}

.subtitle {
  text-align: center;
  font-size: 14px;
  opacity: 0.9;
  margin-bottom: 10px;
}

input {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  border-radius: 10px;
  border: none;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 12px;
  border: none;
  background: #facc15;
  color: #1f2933;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #fde047;
}

.result {
  background: rgba(255,255,255,0.95);
  color: #1f2933;
  padding: 15px;
  border-radius: 14px;
  margin-top: 15px;
}

.pair {
  margin: 8px 0;
}

/* Firework effect */
.firework {
  position: fixed;
  font-size: 18px;
  animation: pop 2s ease-out infinite;
}

@keyframes pop {
  0% { opacity: 0; transform: scale(0.5); }
  50% { opacity: 1; }
  100% { opacity: 0; transform: scale(1.5); }
}
</style>
</head>

<body>

<div class="container">
  <h1>ğŸ† Tukar Kado Tahun Baru</h1>
  <div class="subtitle">Keluarga Edition âœ¨</div>

  <input placeholder="Nama 1">
  <input placeholder="Nama 2">
  <input placeholder="Nama 3">
  <input placeholder="Nama 4">
  <input placeholder="Nama 5">
  <input placeholder="Nama 6">

  <button onclick="acak()">ğŸ Acak Tukar Kado</button>

  <div id="hasil" class="result" style="display:none;"></div>
</div>

<script>
function acak() {
  const inputs = document.querySelectorAll("input");
  let names = [];

  inputs.forEach(i => {
    if (i.value.trim()) names.push(i.value.trim());
  });

  if (names.length !== 6) {
    alert("Harus 6 anggota keluarga ya ğŸ˜Š");
    return;
  }

  let receivers;
  do {
    receivers = [...names].sort(() => Math.random() - 0.5);
  } while (names.some((n, i) => n === receivers[i]));

  let html = "<h3>ğŸ Hasil Tukar Kado</h3>";
  names.forEach((n, i) => {
    html += `<div class="pair">âœ¨ <b>${n}</b> â ${receivers[i]}</div>`;
  });

  const hasil = document.getElementById("hasil");
  hasil.innerHTML = html;
  hasil.style.display = "block";
}

setInterval(() => {
  let f = document.createElement("div");
  f.className = "firework";
  f.innerHTML = "ğŸ†";
  f.style.left = Math.random() * 100 + "vw";
  f.style.top = Math.random() * 100 + "vh";
  document.body.appendChild(f);
  setTimeout(() => f.remove(), 2000);
}, 900);
</script>

</body>
</html>
